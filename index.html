<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css' rel='stylesheet'>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=add_box" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="col-xl-10 offset-xl-1 col-lg-12 col-md-12 col-sm-12 py-4 h-100">
        <div class="container-fluid h-100 d-flex flex-column">
            <h1 class="text-center"><strong>Calendar Application using HTML, CSS, and JS</strong></h1>
            <div class="row flex-grow-1">
                <div class="col-xl-2 col-lg-3 col-md-3 col-sm-4">
                    <div class="card rounded-0 shadow">
                        <div class="card-body rounded-0">
                            <div class="col-12 d-flex flex-row justify-content-center align-items-center">
                                <button id="EventNewBtn"
                                    class="btn btn-primary btn-sm rounded-0 shadow d-flex align-items-center justify-content-center w-100"><span
                                        class="material-symbols-outlined">add_box</span> Create New</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-10 col-lg-9 col-md-9 col-sm-8 h-100">
                    <div class="card rounded-0 shadow h-100">
                        <div class="card-body rounded-0">
                            <div id="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="EventFormModal" class="modal fade rounded-0 shadow" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down rounded-0">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-0">
                    <form action="" id="event-form">
                        <input type="hidden" name="id" id="id">
                        <div class="form-group mb-3">
                            <label for="title" class="form-label">Event Title</label>
                            <input type="text" class="form-control form-control-sm rounded-0" id="title" name="title"
                                required="required">
                        </div>
                        <div class="row mb-3" id="event-form-date-container">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="start_date" class="form-label">Start Date</label>
                                    <input type="date" class="form-control form-control-sm rounded-0" id="start_date"
                                        name="start_date" required="required">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="end_date" class="form-label">End Date</label>
                                    <input type="date" class="form-control form-control-sm rounded-0" id="end_date"
                                        name="end_date" required="required">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="use_single_date"
                                        id="use_single_date">
                                    <label class="form-check-label" for="use_single_date">
                                        Single Day Only
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3" id="event-form-time-container">
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="start_time" class="form-label">Start Time</label>
                                    <input type="time" class="form-control form-control-sm rounded-0" id="start_time"
                                        name="start_time" required="required">
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                <div class="form-group">
                                    <label for="end_time" class="form-label">End Time</label>
                                    <input type="time" class="form-control form-control-sm rounded-0" id="end_time"
                                        name="end_time" required="required">
                                </div>
                            </div>
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="all_day" id="all_day">
                                    <label class="form-check-label" for="all_day">
                                        All Day
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea rows="3" class="form-control form-control-sm rounded-0" id="description"
                                name="description" required="required"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer rounded-0">
                    <button id="EventFormSubmitBtn" type="submit" form="event-form" class="btn btn-sm btn-primary rounded-0">Save</button>
                    <button type="button" class="btn btn-sm btn-secondary rounded-0"
                        data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    
    <div id="EventDetailsModal" class="modal fade rounded-0 shadow" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-fullscreen-sm-down rounded-0">
            <div class="modal-content rounded-0">
                <div class="modal-header rounded-0">
                    <h5 class="modal-title">Event Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body rounded-0">
                    <dl>
                        <dt><strong>Title</strong></dt>
                        <dd class="ps-4 title"></dd>
                        <dt><strong>Date</strong></dt>
                        <dd class="ps-4 date"></dd>
                        <dt><strong>Time</strong></dt>
                        <dd class="ps-4 time"></dd>
                        <dt><strong>Description</strong></dt>
                        <dd class="ps-4 description"></dd>
                    </dl>
                </div>
                <div class="modal-footer rounded-0">
                    <button id="EditEvent" type="button" class="btn btn-sm btn-primary rounded-0">Edit</button>
                    <button id="DeleteEvent" type="button" class="btn btn-sm btn-danger rounded-0">Delete</button>
                    <button type="button" class="btn btn-sm btn-secondary rounded-0" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/bootstrap5@6.1.17/index.global.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
